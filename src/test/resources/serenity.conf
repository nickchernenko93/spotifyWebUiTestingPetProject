serenity.project.name = Spotify web automation project
serenity.take.screenshots = FOR_FAILURES

serenity {
  tag.failures = "true"
  report {
    accessibility = true
    durations = "1,2,4,8,15,30,60"
    hide.empty.requirements = true
    exclude.tags = "resetappstate,singlebrowser,manual"
  }
}
headless.mode = false
webdriver {
  driver = chrome
  capabilities {
    browserName = "chrome"
    "goog:chromeOptions" {
      args = ["remote-allow-origins=*","test-type", "ignore-certificate-errors", "--window-size=1920,1080"
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}